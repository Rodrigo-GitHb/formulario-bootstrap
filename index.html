<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário usando Bootstrap</title>
</head>
<body class="bg-dark">
    <div class="row bg-secondary p-3 rounded">
        <div class="col">
            <h2>Preencha o formulário</h2>
            <form>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control w-25" type="text" name="nome" id="nome">

            <label class="form-label" for="email">Email:</label>
            <input class="form-control w-25" type="email" name="email" id="email">

            <label class="form-label" for="tel">Telefone:</label>
            <input class="form-control w-25" type="tel" name="tel" id="tel">

            <button class="btn btn-success">Enviar</button>
            </form>
        </div>
        <div class="alert alert-warning">Preencha todos os campos</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
